<style>
  a#R-logo {
    width: 100%;
    font-size: 3.5rem;
    color: var(--INTERNAL-MAIN-TEXT-color);
    fill: var(--INTERNAL-MAIN-TEXT-color);
    font-family: 'Roboto', 'Work Sans', 'Helvetica', 'Tahoma', 'Geneva', 'Arial', sans-serif;
    font-weight: 300;
    transform: scale(100%);
    transition: transform 0.3s ease-in-out;
    margin-bottom: -2.5rem;
    padding: 0;
  }
  a#R-logo:hover {
    transform: scale(105%);
  }
  a#R-logo svg,
  a#R-logo svg * {
    width: 3.5rem;
    height: 3.5rem;
  }
  a#R-logo > div {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    flex-direction: row; 
  }
  #skew-logo {
    animation: skew 2s infinite linear alternate-reverse;
  }
  #abberation-logo {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    left: 3px;
    opacity: 0.5;
    animation: abberation 5s infinite linear alternate-reverse;
  }

  @keyframes abberation {
    0% {
      clip: rect(15px, 9999px, 36px, 0);
      transform: skew(0.29deg);
    }
    5% {
      clip: rect(50px, 9999px, 40px, 0);
      transform: skew(0.38deg);
    }
    10% {
      clip: rect(44px, 9999px, 21px, 0);
      transform: skew(0.12deg);
    }
    15% {
      clip: rect(3px, 9999px, 24px, 0);
      transform: skew(0.11deg);
    }
    20% {
      clip: rect(34px, 9999px, 17px, 0);
      transform: skew(0.01deg);
    }
    25% {
      clip: rect(34px, 9999px, 13px, 0);
      transform: skew(0.71deg);
    }
    30% {
      clip: rect(36px, 9999px, 5px, 0);
      transform: skew(0.23deg);
    }
    35% {
      clip: rect(42px, 9999px, 33px, 0);
      transform: skew(0.13deg);
    }
    40% {
      clip: rect(24px, 9999px, 16px, 0);
      transform: skew(0.28deg);
    }
    45% {
      clip: rect(8px, 9999px, 27px, 0);
      transform: skew(0.21deg);
    }
    50% {
      clip: rect(12px, 9999px, 30px, 0);
      transform: skew(0.88deg);
    }
    55% {
      clip: rect(7px, 9999px, 40px, 0);
      transform: skew(0.46deg);
    }
    60% {
      clip: rect(47px, 9999px, 40px, 0);
      transform: skew(0.73deg);
    }
    65% {
      clip: rect(37px, 9999px, 39px, 0);
      transform: skew(0.93deg);
    }
    70% {
      clip: rect(40px, 9999px, 24px, 0);
      transform: skew(0.8deg);
    }
    75% {
      clip: rect(25px, 9999px, 24px, 0);
      transform: skew(0.15deg);
    }
    80% {
      clip: rect(32px, 9999px, 3px, 0);
      transform: skew(0.39deg);
    }
    85% {
      clip: rect(11px, 9999px, 15px, 0);
      transform: skew(0.53deg);
    }
    90% {
      clip: rect(6px, 9999px, 35px, 0);
      transform: skew(0.71deg);
    }
    100% {
      clip: rect(14px, 9999px, 34px, 0);
      transform: skew(0.64deg);
    }
  }
  @keyframes skew {
    0% {
      transform: skew(0deg);
    }
    10% {
      transform: skew(-0.5deg);
    }
    20% {
      transform: skew(1.5deg);
    }
    30% {
      transform: skew(-1deg);
    }
    40% {
      transform: skew(0.5deg);
    }
    50% {
      transform: skew(0.5deg);
    }
    60% {
      transform: skew(1deg);
    }
    70% {
      transform: skew(1.5deg);
    }
    80% {
      transform: skew(2.5deg);
    }
    90% {
      transform: skew(2.5deg);
    }
  }
</style>
